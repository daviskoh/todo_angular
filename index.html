<!doctype html>
<html lang="en" ng-app="todos">
<head>
  <meta charset="UTF-8">
  <title>Todo Angular</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src='angular.min.js' type='text/javascript'></script>
  <script src='todos.js' type='text/javascript'></script>
</head>
<body>
  <div ng-controller="TodoController as todoCtrl">
    <h1>All Todos: {{todoCtrl.totalTodos}}</h1>

    <ul class='unstyled'>
      <li ng-repeat='todo in todoCtrl.todos'>
        <input type="checkbox" ng-model="todo.done">
        <span class='done-{{todo.done}}'>{{todo.text}}</span>
      </li>
    </ul>

    
  </div>
</body>
</html>
